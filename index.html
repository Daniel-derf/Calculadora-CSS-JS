<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="calculadora">

        <div class="calculadora-tela">

        </div>

        <div class="container calculadora-teclado">

            <div class="row teclado-operacoes">

                <div class="col-1">
                    <button class="operacoes-soma">+</button>
                    <button class="operacoes-subtracao">-</button>
                    <button class="operacoes-divisao">/</button>
                    <button class="operacoes-resultado">=</button>
                </div>

            </div>

            <div class="row teclado-numeros">
                <button class="um">1</button>
                <button class="dois">2</button>
                <button class="tres">3</button>
                <button class="quatro">4</button>
                <button class="cinco">5</button>
                <button class="seis">6</button>
                <button class="sete">7</button>
                <button class="oito">8</button>
                <button class="nove">9</button>
                <button class="zero">0</button>
            </div>
        

        </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
