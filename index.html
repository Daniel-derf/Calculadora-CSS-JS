<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <div class="calculadora">
        <div class="calculadora-tela">

            <span id="tela-texto"></span>

        </div>
        <div class="calculadora-teclado">

            <table class="botoes">

                <tr>
                    <td class="botao" onclick="limpar()">C</td>
                    <td class="botao" onclick="remover()"><</td>
                    <td class="botao" onclick="insert('/')">/</td>
                    <td class="botao" onclick="insert('*')">x</td>
                </tr>

                <tr>
                    <td class="botao" onclick="insert('7')">7</td>
                    <td class="botao" onclick="insert('8')">8</td>
                    <td class="botao" onclick="insert('9')">9</td>
                    <td class="botao" onclick="insert('-')">-</td>
                </tr>

                <tr>
                    <td class="botao" onclick="insert('4')">4</td>
                    <td class="botao" onclick="insert('5')">5</td>
                    <td class="botao" onclick="insert('6')">6</td>
                    <td class="botao" onclick="insert('+')">+</td>
                </tr>

                <tr>
                    <td class="botao" onclick="insert('1')">1</td>
                    <td class="botao" onclick="insert('2')">2</td>
                    <td class="botao" onclick="insert('3')">3</td>
                    <td class="botao" rowspan="2" onclick="calcular()">=</td>
                
                </tr>

                <tr>
                    <td colspan="2" class="botao" onclick="insert('0')">0</td>
                    <td class="botao" onclick="insert('.')">.</td>
                    
                    
                </tr>




            </table>

        

            

        </div>

    </div>


   
    
</body>
</html>
